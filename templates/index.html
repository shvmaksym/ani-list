{% extends "layout.html" %}

{% block body %}
<h1 class="popular_head">Popular</h1>
    <div class="row">
        {% for item in anime_data %}
        <div class="card">
            <a href="{{ url_for('show_info', anime_id=item.id) }}" class="card-link">
                <div class="image-container">
                    <img class="img_anime" src="{{ item.image }}" alt="anime_poster">
                </div>
                <p class="custom-paragraph">{{ item.title }}</p>
            </a>
            {% if session["user_id"] %}
            <button class="btn_favorite" onclick="toggleFavorite(event, {{ item.id }}, {{ session['user_id'] }})">
                <img class="heart_img" src="{% if item.is_favorite %}/static/heart_favor.png{% else %}/static/white-heart.png{% endif %}" alt="Favorite">
            </button>
            {% endif %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
